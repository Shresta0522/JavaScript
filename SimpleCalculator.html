<!DOCTYPE html>
<head>
    <title>

    </title>
    <style>
        
    </style>
    <script>
        function ac(){
            document.getElementById("res").value="";
        }
        function show(input){
            document.getElementById("res").value+=input;
        }
        function res(input){
            var ans=eval(document.getElementById("res").value)
            document.getElementById("res").value=ans;
        }

    </script>
</head>
<body>
    <table border="1">
        <caption> <h3> SIMPLE CALCULATOR</h3></caption>
        <tr align="center">
            <td colspan="3">
                <input type="text" id="res">
    
            </td>
            <td>
                <button onclick="ac()">AC</button>

            </td>
        </tr>
        <tr align="center">
            <td>
                <button onclick="show('1')">1</button>

            </td>
            <td>
                <button onclick="show('2')">2</button>
            </td>
            <td>
                <button onclick="show('3')">3</button>
                
            </td>
            <td>
                <button onclick="show('+')">+</button>
                
            </td>              
        </tr>
        <tr align="center">
            <td>
                <button onclick="show('4')">4</button>

            </td>
            <td>
                <button onclick="show('5')">5</button>
            </td>
            <td>
                <button onclick="show('6')">6</button>
                
            </td>
            <td>
                <button onclick="show('-')">-</button>
                
            </td>       
        </tr>
        <tr align="center">
            <td>
                <button onclick="show('7')">7</button>

            </td>
            <td>
                <button onclick="show('8')">8</button>
            </td>
            <td>
                <button onclick="show('9')">9</button>
                
            </td>
            <td>
                <button onclick="show('*')">*</button>
                
            </td>       
        </tr>
        <tr align="center">
            <td>
                <button onclick="show('0')">0</button>

            </td>
            <td>
                <button onclick="show('/')">/</button>
            </td>
            <td>
                <button onclick="show('%')">%</button>
                
            </td>
            <td>
                <button onclick="res('=')">=</button>
                
            </td>       
        </tr>
    </table>
</body>

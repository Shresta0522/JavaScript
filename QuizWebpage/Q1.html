    <script>
        var ans="Option3";
        //loadfun
        function loadans(){
            localStorage.setItem("question1",ans)
        }

        var point=0
        
        function data()
        {
            var radios = document.getElementsByName("q1"); // list of radio buttons
            // var val = localStorage.getItem('q1'); // local storage value

            for(var i=0;i<radios.length;i++){
                var opt=radios[i].value;
                // console.log(opt)
                if(radios[i].checked){
                    console.log(radios[i].value)
                    return radios[i].value
                }
            }
        }
        
        function checkans(){
            var score=0;
            
            // score=parseInt(localStorage.getItem("score"));
            var givenans=data()
            localStorage.setItem("givenans1",givenans)
            if(ans==givenans){
                score++;
                score=score.toString();
                localStorage.setItem("score",score)

            }

        }
